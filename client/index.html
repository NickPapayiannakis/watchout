<!DOCTYPE html>
<html>

  <head>
    <link rel='stylesheet' type='css' href='normalize.css'>
    <link rel='stylesheet' type='css' href='styles.css'>

    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span id="highScore">0</span></div>

    </div>

    <audio controls="controls">
      Your browser does not support the <code>audio</code> element.
      <source src="yehat.mp3" type="audio/mp3" >
    </audio>

    <script src="lib/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>

  </body>
